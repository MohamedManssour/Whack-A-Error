<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="welcome-container">
        <div class="word-container">
            <img src="images/W.gif" class="letter" alt="W">
            <img src="images/H.gif" class="letter" alt="H">
            <img src="images/A.gif" class="letter" alt="A">
            <img src="images/C.gif" class="letter" alt="C">
            <img src="images/K.gif" class="letter" alt="K">
            <img src="images/A.gif" class="letter" alt="A">
        </div>
        <div class="word-container2">
            <img src="images/E.gif" class="letter" alt="E">
            <img src="images/r.gif" class="letter" alt="R">
            <img src="images/r.gif" class="letter" alt="R">
            <img src="images/o.gif" class="letter" alt="O">
            <img src="images/r.gif" class="letter" alt="R">
        </div>
    
        <!-- Begin Game button -->
        <img src="images/Start game.png" id="startGameButton" alt="Start Game">
        <img src="images/LB.png" id="lbButton" alt="LB">
        <img src="images/settings.png" id="settingsButton" alt="Settings">
    </div>

    <script>
        document.getElementById('beginGameButton').addEventListener('click', function() {
            window.location.href = 'game.html'; // Redirect to the game page
        });
    </script>
</body>
</html>
